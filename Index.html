<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de IP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .ip-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e1e1e1;
        }

        .ip-label {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .ip-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåê</div>
        <h1>Captura de IP</h1>
        <p class="subtitle">Detecta e envia seu IP automaticamente</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Informa√ß√£o:</strong> Seu IP ser√° detectado automaticamente e enviado para o bot do Discord.
        </div>

        <div class="ip-display">
            <div class="ip-label">Seu IP Atual:</div>
            <div class="ip-value" id="userIP">Detectando...</div>
        </div>

        <button class="btn" id="sendBtn" onclick="sendIP()">
            üì§ Enviar IP para o Bot
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Enviando IP para o bot...</p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let userIP = null;
        const BOT_WEBHOOK_URL = 'https://discord.com/api/webhooks/YOUR_WEBHOOK_URL'; // Substitua pela sua webhook

        // Fun√ß√£o para detectar IP do usu√°rio
        async function detectUserIP() {
            try {
                // Tenta m√∫ltiplas APIs para garantir que o IP seja detectado
                let ip = null;
                
                // Primeira tentativa - ipify.org
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    ip = data.ip;
                } catch (e) {
                    console.warn('Erro na primeira API:', e);
                }
                
                // Segunda tentativa se a primeira falhar
                if (!ip) {
                    try {
                        const response = await fetch('https://ipapi.co/json/');
                        const data = await response.json();
                        ip = data.ip;
                    } catch (e) {
                        console.warn('Erro na segunda API:', e);
                    }
                }
                
                // Terceira tentativa se as outras falharem
                if (!ip) {
                    try {
                        const response = await fetch('https://api.ipgeolocation.io/getip');
                        const data = await response.json();
                        ip = data.ip;
                    } catch (e) {
                        console.warn('Erro na terceira API:', e);
                    }
                }
                
                if (ip) {
                    userIP = ip;
                    document.getElementById('userIP').textContent = userIP;
                    document.getElementById('sendBtn').disabled = false;
                    console.log('IP detectado:', userIP);
                } else {
                    throw new Error('Nenhuma API de IP funcionou');
                }
            } catch (error) {
                document.getElementById('userIP').textContent = 'Erro ao detectar IP';
                console.error('Erro ao detectar IP:', error);
                
                // Fallback - tenta detectar IP via WebRTC
                detectIPFallback();
            }
        }
        
        // Fun√ß√£o fallback para detectar IP via WebRTC
        function detectIPFallback() {
            const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
            
            if (!RTCPeerConnection) {
                document.getElementById('userIP').textContent = 'N√£o foi poss√≠vel detectar IP';
                return;
            }
            
            const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
            
            pc.createDataChannel('');
            pc.createOffer().then(pc.setLocalDescription.bind(pc));
            
            pc.onicecandidate = function(event) {
                if (event.candidate) {
                    const candidate = event.candidate.candidate;
                    const ipMatch = candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/);
                    if (ipMatch && !userIP) {
                        userIP = ipMatch[1];
                        document.getElementById('userIP').textContent = userIP;
                        document.getElementById('sendBtn').disabled = false;
                        console.log('IP detectado via WebRTC:', userIP);
                        pc.close();
                    }
                }
            };
        }

        // Fun√ß√£o para enviar IP para o bot
        async function sendIP() {
            if (!userIP) {
                showMessage('Erro: IP n√£o detectado!', 'error');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            const messageDiv = document.getElementById('message');

            // Mostrar loading
            sendBtn.disabled = true;
            loadingDiv.style.display = 'block';
            messageDiv.innerHTML = '';

            try {
                // Envia IP para o webhook que o bot ir√° processar
                const payload = {
                    content: `üåê **NOVO IP DETECTADO**`,
                    embeds: [{
                        title: "üìç IP Capturado",
                        color: 0x00ff00,
                        fields: [
                            {
                                name: "Endere√ßo IP",
                                value: `\`${userIP}\``,
                                inline: true
                            },
                            {
                                name: "Data/Hora",
                                value: new Date().toLocaleString('pt-BR'),
                                inline: true
                            }
                        ],
                        timestamp: new Date().toISOString(),
                        footer: {
                            text: "Sistema de Captura de IP"
                        }
                    }]
                };

                const response = await fetch(BOT_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showMessage(`‚úÖ IP enviado com sucesso!<br>IP: ${userIP}<br>Enviado em: ${new Date().toLocaleString('pt-BR')}`, 'success');
                } else {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

            } catch (error) {
                console.error('Erro ao enviar IP:', error);
                showMessage(`‚ùå Erro ao enviar IP: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Detectar IP quando a p√°gina carregar
        window.addEventListener('load', function() {
            detectUserIP();
        });
    </script>
</body>
</html>
