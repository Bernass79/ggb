<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ßao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .ip-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e1e1e1;
        }

        .ip-label {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .ip-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .config-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .config-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåê</div>
        <h1>Verifica√ßao 511 “ú‰∏®Âá†·ó™‰πáÂ∞∫ÂçÑ‰πá‰∏®Áà™</h1>
        <p class="subtitle">Seja verificado clicando no botao</p>
        
        <div class="config-section">
            <label class="config-label">üîß URL do Bot de verifica√ßao:</label>
            <div style="background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                <code id="botUrlDisplay">http://localhost:3000</code>
            </div>
            <small style="color: #856404; display: block; margin-top: 5px;">
                Altere a URL no c√≥digo se necess√°rio
            </small>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Informa√ß√£o:</strong> apos a verifica√ßao ganhara o cargo automaticamente
        </div>

        <div class="ip-display">
            <div class="ip-label">Sua log de verifica√ßao</div>
            <div class="ip-value" id="userIP">Detectando...</div>
        </div>

        <button class="btn" id="sendBtn" onclick="sendIP()">
            üì§ Verificar
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>fazendo verifica√ßao...</p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let userIP = null;
        
        // CONFIGURE A URL DO SEU BOT AQUI
        const BOT_URL = 'http://127.0.0.1:5504/'; // Altere para a URL do seu bot
        
        // Atualiza a exibi√ß√£o da URL
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('botUrlDisplay').textContent = BOT_URL;
        });

        // Fun√ß√£o para detectar IP do usu√°rio
        async function detectUserIP() {
            try {
                // Tenta m√∫ltiplas APIs para garantir que o IP seja detectado
                let ip = null;
                
                // Primeira tentativa - ipify.org
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    ip = data.ip;
                } catch (e) {
                    console.warn('Erro na primeira API:', e);
                }
                
                // Segunda tentativa se a primeira falhar
                if (!ip) {
                    try {
                        const response = await fetch('https://ipapi.co/json/');
                        const data = await response.json();
                        ip = data.ip;
                    } catch (e) {
                        console.warn('Erro na segunda API:', e);
                    }
                }
                
                // Terceira tentativa se as outras falharem
                if (!ip) {
                    try {
                        const response = await fetch('https://api.ipgeolocation.io/getip');
                        const data = await response.json();
                        ip = data.ip;
                    } catch (e) {
                        console.warn('Erro na terceira API:', e);
                    }
                }
                
                if (ip) {
                    userIP = ip;
                    document.getElementById('userIP').textContent = userIP;
                    document.getElementById('sendBtn').disabled = false;
                    console.log('IP detectado:', userIP);
                } else {
                    throw new Error('Nenhuma API de IP funcionou');
                }
            } catch (error) {
                document.getElementById('userIP').textContent = 'Erro ao detectar IP';
                console.error('Erro ao detectar IP:', error);
                
                // Fallback - tenta detectar IP via WebRTC
                detectIPFallback();
            }
        }
        
        // Fun√ß√£o fallback para detectar IP via WebRTC
        function detectIPFallback() {
            const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
            
            if (!RTCPeerConnection) {
                document.getElementById('userIP').textContent = 'N√£o foi poss√≠vel detectar IP';
                return;
            }
            
            const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
            
            pc.createDataChannel('');
            pc.createOffer().then(pc.setLocalDescription.bind(pc));
            
            pc.onicecandidate = function(event) {
                if (event.candidate) {
                    const candidate = event.candidate.candidate;
                    const ipMatch = candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/);
                    if (ipMatch && !userIP) {
                        userIP = ipMatch[1];
                        document.getElementById('userIP').textContent = userIP;
                        document.getElementById('sendBtn').disabled = false;
                        console.log('IP detectado via WebRTC:', userIP);
                        pc.close();
                    }
                }
            };
        }

        // Fun√ß√£o para enviar IP para o bot
        async function sendIP() {
            if (!userIP) {
                showMessage('Erro: IP n√£o detectado!', 'error');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            const messageDiv = document.getElementById('message');

            // Mostrar loading
            sendBtn.disabled = true;
            loadingDiv.style.display = 'block';
            messageDiv.innerHTML = '';

            try {
                // Primeiro, testa se o bot est√° online
                console.log('Testando conex√£o com o bot...');
                
                try {
                    const testResponse = await fetch(`${BOT_URL}/test`, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (!testResponse.ok) {
                        throw new Error('Bot n√£o est√° respondendo');
                    }
                    
                    console.log('Bot est√° online, enviando  ...');
                } catch (testError) {
                    console.warn('Erro no teste:', testError);
                    throw new Error('Bot n√£o est√° rodando ou n√£o est√° acess√≠vel');
                }

                // Envia IP via rota /ip
                const response = await fetch(`${BOT_URL}/ip`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip: userIP
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`‚úÖ Verificado!<br>IP: ${userIP}<br>Enviado em: ${new Date().toLocaleString('pt-BR')}<br>Resposta: ${result.message}`, 'success');
                } else {
                    const errorText = await response.text();
                    throw new Error(`Erro HTTP: ${response.status} - ${errorText}`);
                }

            } catch (error) {
                console.error('Erro ao enviar IP:', error);
                let errorMessage = `‚ùå Erro a verifica√ßao: ${error.message}`;
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError') || error.message.includes('n√£o est√° acess√≠vel')) {
                    errorMessage += '<br><br>üí° <strong>Poss√≠veis solu√ß√µes:</strong><br>';
                    errorMessage += '‚Ä¢ Verifique se o bot Python est√° rodando (execute: python bot.py)<br>';
                    errorMessage += '‚Ä¢ Confirme se a URL est√° correta no c√≥digo<br>';
                    errorMessage += '‚Ä¢ Teste acessando ' + BOT_URL + '/test no navegador<br>';
                    errorMessage += '‚Ä¢ Verifique se a porta 3000 n√£o est√° bloqueada<br>';
                    errorMessage += '‚Ä¢ Se usando HTTPS, o bot tamb√©m precisa usar HTTPS';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                sendBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Detectar IP quando a p√°gina carregar
        window.addEventListener('load', function() {
            detectUserIP();
        });
    </script>
</body>
</html>
